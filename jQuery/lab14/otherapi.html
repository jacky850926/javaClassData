<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>other api</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>
            jQuery other API
        </h1>
    </header>
    <div class="container">
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

        </table>
        <button class="btn" data-age="34" data-name="stephen curry" data-team="warriors">Stephen Curry</button>

        <button class="btn" data-age="27" data-name="Shohei Ohtani" data-team="angels">Shohei Ohtani</button>
        <h3 id="target"></h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            // each()
            let sum = 0
            $('td').each(function () {
                sum += Number($(this).text())
            })
            console.log(sum)
            let arr = ['Gary', "ispan", 'EEIT49']
            $.each(arr, function (index, ele) {
                console.log(ele)
            })
            // inArray() 搜尋陣列的索引值 沒有的值會回傳-1
            let arr1 = ['9', '8', 7, 4, 1, 2]
            console.log($.inArray(7, arr1))
            console.log($.inArray(3, arr1))

            // grep()
            arr2 = $.grep(arr1, function (item, index) {
                return (item % 2 == 0)
            })
            console.log(arr2)

            // map()
            arr3 = $.map(arr1, function (item, index) {
                return item * index
            })
            console.log(arr3)

            // data()
            $('.btn').on('click', function () {
                let name = $(this).data('name'), team = $(this).data('team'), age = $(this).data('age')
                $('#target').text(`${name} age is ${age} and team is ${team}`)
            })
        })
    </script>
</body>

</html>
