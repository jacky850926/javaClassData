<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addressbook</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .input {
            display: inline-block;
        }

        table {
            border: 2px solid black;
            width: 500px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>addressbook</h1>
    </header>
    <div class="container">
        <div class="input">
            <input type="0" id="name" placeholder="請輸入姓名">
        </div>
        <div class="input">
            <input type="0" id="phone" placeholder="請輸入電話">
        </div>
        <div class="input">
            <input type="0" id="email" placeholder="請輸入信箱">
        </div>
        <div class="input">
            <button id="add"><i class="fa-solid fa-anchor"></i></button>
        </div>
        <table>
            <thead>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>action</th>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/5ce521193d.js" crossorigin="anonymous"></script>
    <script>

        $(function () {

            $('#add').on('click', function () {
                let name = $('#name').val(), phone = $('#phone').val(), email = $('#email').val()

                let content = `
                <tr>
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                    <td><button class="del">Del</button></td>
                </tr>
                `

                $('tbody').append(content)
                // $('#name').val("")
                // $('#email').val("")
                // $('#phone').val("")
            })

            $('tbody').on('click', '.del', function () {
                $(this).closest('tr').remove()
            })


        })

    </script>

</body>

</html>
